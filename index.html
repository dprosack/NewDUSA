<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>New CRI Prototype v1</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css" />
  <link rel="stylesheet" href="./style.css">
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

  <style>
  </style>

  <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
</head>

<script>
  window.dojoConfig = {
    packages: [
      {
        name: "vue",
        location: "https://unpkg.com/vue@latest/dist/",
        main: "vue"
      }
    ]
  };
</script>

<script src="https://js.arcgis.com/4.21/"></script>
<script src="./main.js"></script>


<body>
  <div id="viewDiv" class="main"></div>
  <div id="mileage">
    <div id="info" class="esri-widget" >
      <div >
        <h2>County Mileage</h2>
        <p v-cloak>County: {{county}} / User Name: {{username}}</p>
        <p v-cloak>Previous Total Mileage: {{countyTotal}}</p>
        <p v-if="lineLength['length'] === 0 ? 0: lineLength['length']" v-cloak>Current Mileage: {{lineLength['length']}}</p>
      
      </div>
    </div>
    <button class="btn btn-secondary" @click="complete()" id="addButton" v-cloak>{{addButton}}</button>
  </div>
</body>

</html>
